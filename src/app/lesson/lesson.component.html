<div *ngIf="lessonData!=null" class="d-flex flex-column p-5">
  <div [innerHTML]="lessonText" class="lesson-content-text ck-content">
  </div>
  <div class="d-flex flex-column">
    <div *ngFor='let attachment of lessonData.attachments'  class="d-flex">
      <div class="attachment-tab m-2">
        <app-document [link]="attachment.attachmentLink"
                      [title]="attachment.attachmentTitle"></app-document>
      </div>
    </div>
    <div class="center">
      <button *ngIf="!lessonData.isCompleted" class="btn btn-primary" (click)="markAsCompleted(lessonData.id)">
        Got it!
      </button>
      <!--<img [class.completed]="!lessonData.isCompleted" src="assets/tick.gif?lesson={{lessonData.id}}"/>-->
      <svg style="margin: auto" *ngIf="lessonData.isCompleted" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
      </svg>

    </div>
  </div>


</div>
