<div *ngIf="lessonData!=null" class="d-flex flex-column p-5">
  <div *ngIf="videoURL!=null" class="embed-responsive embed-responsive-16by9 video container">
    <iframe class="embed-responsive-item" [src]="videoURL"
            allowfullscreen></iframe>
  </div>
  <div [innerHTML]="lessonData.lessonText" class="lesson-content-text">
  </div>
  <div>
    <div *ngFor='let attachment of lessonData.attachments'>
      <div class="attachment-tab d-flex flex-column">
        <app-document [link]="attachment.attachmentLink"
                      [title]="attachment.attachmentTitle"></app-document>
      </div>
    </div>
  </div>
</div>
