<div class="course">
  <div class="d-flex align-items-stretch ">
    <div id="lesson-panel" class="align-self-stretch">
      <app-course-panel
        [stepSwitcher]="stepSwitcher"></app-course-panel>
    </div>
    <div class="align-self-stretch align-self-start"
         [class.flex-grow-1]="currentLesson!=null">
      <app-lesson></app-lesson>
    </div>
    <div [class.flex-grow-1]="currentTest!=null">
      <app-test></app-test>
    </div>
  </div>
</div>
