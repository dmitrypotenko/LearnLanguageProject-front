<div class="container-fluid">
  <div class="row">
    <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#course-panel"
            aria-expanded="false"
            aria-controls="course-panel">Show the course content
    </button>
  </div>
  <div class="row justify-content-center">
    <div  class="col-auto">
      <div id="course-panel">
        <app-course-panel [courseData]="courseData"></app-course-panel>
      </div>
    </div>
    <div class="col-auto">
      <div class="container">
        <div class="row embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" [src]="sanitizer.bypassSecurityTrustResourceUrl(courseData.videoLink)"
                  allowfullscreen></iframe>
        </div>
        <div class="row">
          {{courseData.courseText}}
        </div>
        <div class="row">
          {{courseData.attachmentLink}}
        </div>
      </div>
    </div>
  </div>
</div>
