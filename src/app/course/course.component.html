<div class="course">

  <mat-sidenav-container class="full-height" autosize>
    <mat-sidenav id="sidenavStep" #sidenav position="start"
                 [mode]="sidenavmode()? 'side': 'push'" class="sidebar" [fixedInViewport]="true"
                 [fixedTopGap]="menuHeight()">
      <app-course-panel
        [stepSwitcher]="stepSwitcher"></app-course-panel>
      <button type="button" class="close" aria-label="Close" (click)="sidenav.toggle()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <button (click)="sidenav.toggle()" class="btn btn-primary btn toggleBtn" type="button" id="toggleBtn"
              [ngStyle]="{ 'top': menuHeight()+ 'px'}"><span style="position: relative; top: -6px">Menu</span> <mat-icon>menu</mat-icon>
      </button> <!--//TODO replace with material menu icon-->
      <div class="main-content">
        <app-lesson class="content-page"></app-lesson>
        <app-test class="content-page"></app-test>
        <img src="assets/up.png" class="up-arrow" id="upBtn" (click)="topFunction()">
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
