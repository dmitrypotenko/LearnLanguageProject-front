<ngx-json-ld *ngIf="schema" [json]="schema"></ngx-json-ld>
<div class="courses-list">
  <div class="center" *ngIf="isLoggedId">
    <p class="warning"><span>
      WARNING!
    </span>
    </p>
    <p class="warning"><span>
      We can't track your progress if you are not logged in!
    </span>
    </p>
  </div>
  <h2 class="center">The List of English Courses</h2>
  <app-search></app-search>
  <mat-form-field class="m-2">
    <mat-label>FILTER</mat-label>
    <mat-select [formControl]="modeControl">
      <mat-option value="all">All</mat-option>
      <mat-option value="started">My started courses</mat-option>
      <mat-option value="completed">My completed courses</mat-option>
    </mat-select>
  </mat-form-field>

  <app-course-pure-list [courses]="courses" [mode]="mode"></app-course-pure-list>
</div>
