<div style="width: 100vw; text-align: center">
  <form class="search-form" style="width: 60vw; margin: auto">
    <mat-form-field style="width: 100%">
      <input type="text"
             placeholder="Search for lessons"
             aria-label="Number"
             matInput
             [formControl]="searchControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="mapView">
        <mat-option *ngFor="let option of options | async" [value]="option">
          <a class="disabledLink" [routerLink]="'/courses/' + option.courseId+ '/steps/' + option.orderNumber">
            <div [innerHTML]="option.matchedExtract"></div>
          </a>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
